                prevEl: '.swiper-button-prev',

            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            autoplay: {
                delay: 3000,
                disableOnInteraction: false,

        });

        // Toggle Mobile Menu

        const navMobile = document.querySelector('.nav-mobile');

        menuToggle.addEventListener('click', () => {
